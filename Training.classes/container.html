<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .contain{
        height: 400px;
        border: 2px solid rgb(152, 138, 138);
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-grow: 2;
        flex-shrink: 1;
    }
    .box{
        height: 100px;
        width: 100px;
        background-color: rgb(233, 124, 124);
        text-align: center;
        color: rgb(49, 46, 46);
        border: 2px solid gold;
        border-radius: 5px;
    }
</style>
<body>
    <div class="contain">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>


    </div>
</body>
</html>
