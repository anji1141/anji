<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    .progress-container {
      width: 100%;                 
      background-color: #eee;       
      height: 20px;                 
      border-radius: 10px;          
      overflow: hidden;             
    }
    .progress-bar {
      height: 100%;                 
      background-color: #4caf50;    
      transform: scaleX(0);         
      transform-origin: left;       
      animation: grow 3s ease-out forwards; 
    }
    @keyframes grow {
      to {
        transform: scaleX(1);   
      }
    }
  </style>
</head>
<body>

  <h2>Progress Bar Animation (CSS transform: scaleX)</h2>
  
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

</body>
</html>
