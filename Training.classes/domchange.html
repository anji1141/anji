<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            color: black;
            transition: all cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .dark-mode{
            background-color: rgb(218, 140, 205);
            color: white;
        }
        button{
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2>Welcome to my website</h2>
    <p>This is lite mode by default.</p>
    <button onclick="toggleDark()">Toggle Dark Mode</button>
    <script>
        function toggleDark(){
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
