<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .form-section {
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #75aae4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="banner">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD_S1aYDgGjSqqASfDPGx0PzwJUPOXhxMSjk_hChxN-e1bXgQSL7j5efM&s" alt="Event Banner">
    </div>
    <div class="form-section">
      <h2>Register for the Event</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
          <option value="">-- Choose an Event --</option>
          <option value="tech-meet">Tech Meet</option>
          <option value="startup-talk">Startup Talk</option>
          <option value="career-fair">Career Fair</option>
        </select>

        <label for="message">Comments or Questions:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit" class="btn">Submit Registration</button>
      </form>
    </div>
  </div>

</body>
</html>
